<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel = "icon" href ="algo.png" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header >
    <h1 align="center">Sorting algorithms Visualizer</h1>
    <nav >
        <div class="row">
            <div class="col" id="newArray">
                <button type="button" class="btn btn-warning">New Array</button>
            </div>
            <div class="col">
            </div>
        
            <div id="input">
                <span id="size " class="ml-5">Size of array
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed of Visualization
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            
        </div>
    </nav>
</header>
<body class="p-3 mb-2 text-white bg-secondary">
    
    <div id="bars" class="flex-container bg-light"></div>
    <div class="col gap-2 d-sm-flex justify-content-center mt-4">
        <button type="button" class="btn btn-warning bubbleSort">Bubble Sort</button>
        <button type="button" class="btn btn-warning selectionSort">Selection Sort</button>
        <button type="button" class="btn btn-warning insertionSort">Insertion Sort</button>
        <button type="button" class="btn btn-warning quickSort">Quick Sort</button>
        <button type="button" class="btn btn-warning mergeSort">Merge Sort</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="scripts/sorting.js"></script>
    <script src="scripts/bubble.js"></script>
    <script src="scripts/insertion.js"></script>
    <script src="scripts/merge.js"></script>
    <script src="scripts/quick.js"></script>
    <script src="scripts/selection.js"></script>
</body>
</html>
